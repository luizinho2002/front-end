<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rótulo Nutricional</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="label">
    <header>
        <h1 class="bold">Fatos Nutricionais</h1>
        <div class="divider"></div>
        <p>8 porções por contêiner</p>
        <p class="bold">porção <span>2/3 xícara(55g)</span></p>
    </header>
    <div class="divider large"></div>
    <div class="calories-info">
        <div class="left-container">
            <h2 class="bold small-text">Quantidade por porção</h2>
            <p>Calorias</p>
        </div>
     <span>230</span>
    </div>
    <div class="divider medium"></div>
    <div class="daily-value small-text">
        <p class="bold right">% Valor diário *</p>
        <div class="divider"></div>
        <p>
            <span class="bold">Gordura total</span>
            <span>8g</span>
            <span class="bold">10%</span>
        </p>
    </div>
   </div>
</body>
</html>
